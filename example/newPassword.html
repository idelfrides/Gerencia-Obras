<body>

<!-- Fomulário de Nova Senha -->
<form id="form_novaSenha" method="post" >

    <div  class="container">
        <div  class="row justify-content-center">
            <div class="col col-6">
                <div class="form-group">
                    <label for="">Atualizar Senha <i class="fa fa-refresh" aria-hidden="true"></i></label>
                </div>
                <hr />
                <div class="form-group">
                    <label for="novaSenha">Nova Senha:</label>
                    <input  class="form-control" id="novaSenha" name="novaSenha" placeholder="Senha do usuário" type="password" required>
                </div>
                <div class="form-group">
                    <label for="confimarSenha">Confirmar Senha:</label>
                    <input class="form-control" type="password" name="confimarSenha" id="confimarSenha" placeholder="Senha do usuário" required>
                </div>
            </div>
        </div>



        <div class="row justify-content-center container" >
            <div class="row">

                <div class="col col-6 form-group">
                    <button id="atualizarBack" name="atualizarBack" type="button" class="sameWidth btn btn-outline-info" >Voltar</button>
                </div>

                <div class="col col-6 form-group">
                    <input id="atualizar" type="submit" value="Atualizar" name="submit" class="sameWidth btn btn-success">
                </div>

            </div>
        </div>



        
    </div>
    </div>

    </div>
    </div>
</form>
